<script>
	
	


var username=null;  

function plusReady() { 
    var objuser=JSON.parse(plus.storage.getItem('user'));
    username = objuser.UserName;
    HeadShow();
    back();
}

if(window.plus){  
    plusReady();
}else{  
    document.addEventListener("plusready",plusReady,false);
} 


function BindDeviceBluOtc(Tval){
    
	plus.nativeUI.showWaiting( "正在开启蓝牙设备..." );
    var NjsHello = plus.ios.importClass("OTCBTViewController");
    // 创建对象的实例
    var newVCobj = new NjsHello();
    // 调用对象的方法
    newVCobj.updateName( username );
    newVCobj.updateDeviceType(Tval);
    //alert('plusGetAttribute1:'+newVCobj.plusGetAttribute("userid"));
    //alert('plusGetAttribute2:'+newVCobj.plusGetAttribute("deviceType"));
    
    // NewViewController为应用内创建的原生的ViewController类名,所调用页面的内容需要在原生代码中完成
    // var newVCobj = plus.ios.newObject("OTCBTViewController");
    
    
    var UIApplicationClass = plus.ios.importClass("UIApplication");
    var UIAppObj = UIApplicationClass.sharedApplication();
    var del = plus.ios.invoke(UIAppObj,"delegate");
    // 如果当前应用delegate对象包含UIWindow对象并且变量名命名为“window”可以这么写，
    // 否则需要根据实际代码情况修改
    // 应用的delegate对象也可以添加一个返回UIViewController的方法
    var appWindowObj = plus.ios.invoke(del,"window");
    var appRootController = plus.ios.invoke(appWindowObj,"rootViewController");
    plus.ios.invoke(appRootController,"presentViewController:animated:completion:",newVCobj,"YES",null);
    
    
    plus.nativeUI.closeWaiting();
}




	</script>
